server {
    listen 80;
    listen [::]:80;
    server_name api.masterchoi.co.kr;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://localhost:3000;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name admin.masterchoi.co.kr;

     add_header X-Content-Type-Options "nosniff";
     add_header X-Frame-Options "SAMEORIGIN";
     add_header X-XSS-Protection "1; mode=block";
     add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.masterchoi.co.kr;";

     root /usr/share/www/admin;
     index index.html;

     location / {
         try_files $uri $uri/ /index.html;
         expires 1d;
     }

     location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
         expires 1d;
         add_header Cache-Control "public, no-transform";
     }

     location ~ /\. {
         deny all;
         access_log off;
         log_not_found off;
     }
}